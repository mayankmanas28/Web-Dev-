<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us Here For Delivery</h1>
    <hr />
    <p>
      We would serve you best and try our best to get your order to you as soon
      as we can
    </p>
    <fieldset>
      <legend>Personal Info</legend>
      <p>
        <label for="firstname">First Name:</label>
        <input type="text" value="firstname" id="firstname" />
      </p>
      <p>
        <label for="lastname">Last Name:</label>
        <input type="text" value="lastname" id="lastname" />
      </p>
      <p>
        <label for="email">Work Email</label>
        <input type="email" name="email" id="email" />
      </p>
      <p>
        <label for="message">Message Here</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </p>
    </fieldset>
    <hr />
    <p>
      <a href="/assignment/index.html">Go Back To Home</a>
    </p>
    <p>
      <a href="/assignment/advertisement.html">Advertisement </a>
    </p>
  </body>
</html>
